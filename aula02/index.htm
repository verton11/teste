<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Voce pode escrever
        um paragrafo de
        qualquer jeito
        Basta colocar tudo 
        no meio do par de tags
        &lt;p &gt; e &lt;/p&gt;
    </p>
    <p>Se precisa quebrar
        o texto em algum lugar
        especifico <br> como esse
        voce pode usar a tag &lt;br&gt;
    </p>
</body>
</html>
